name: "lint"
on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "develop", "feature/Linter" ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HealGuard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
