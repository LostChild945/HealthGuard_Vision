name: "lint"
on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "develop", "feature/Linter" ]

jobs:
  reactlint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HealGuard

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Expo Linter
        run: npm run lint
  
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
     
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      
      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py')
